<div>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
            <div class="Container box">
                  
                <h3 style="text-align: center;" class="mb-3">Get the details from API</h3>
                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone no</th>
                        <th>Website</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let people of res">
                        <td>{{people.name}}</td>
                        <td>{{people.username}}</td>
                        <td>{{people.email}}</td>
                        <td>{{people.phone}}</td>
                        <td>{{people.website}}</td>
                      </tr>
                     
                    </tbody>
                  </table>

            </div>
        </div>
        </div>
      </div>
    
  </div>
