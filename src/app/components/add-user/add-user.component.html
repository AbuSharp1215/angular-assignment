<div>
    
    <div class="container-fluid ">
      <div class="row">
        
        <div class="col-md-5">
          
            <div class="Container box">
                  
                <h3 style="text-align: center;" class="mb-3">Add new user</h3>
                <form #userForm="ngForm" [formGroup] = "userform" (submit)="onSubmit()">
                    <div class="row">
                    <div class="col-md-6">

                        <input class="form-control h50" formControlName="firstname" type="text" placeholder="First name" required>
                        
                        
                    </div>
                    <div class="col-md-6">
                        <input class="form-control h50" formControlName="lastname" type="text" placeholder="Last name" required>
                        
                    </div>
                    </div>

                    <input  class="form-control h50" formControlName="email"type="email" placeholder="Email address" required>

                    
                    <Label>Date of Birth</Label>
                    <input  class="form-control h50" formControlName="date" type="date" placeholder="Date" required>
                    <div *ngIf = "success" class="alert alert-success" role="alert">
                      User Added Successfully
                    </div>
                    <div *ngIf = "error" class="alert alert-danger" role="alert">
                      Validation Error
                    </div>
                       
                    <button type="submit"  class="btn btn-primary">Save user</button>
                </form>

            </div>
          
        </div>
        <div class="col-md-7">
            <div class="Container box">
                  
                <h3 style="text-align: center;" class="mb-3">User List</h3>
                <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th (click) = "sortbyfirstname()">Firstname</th>
                        <th (click) = "sortbylastname()">Lastname</th>
                        <th (click) = "sortbyEmail()">Email</th>
                        <th (click) = "sortbyDate()">Date no</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let people of data">
                        <td>{{people.firstname | lowercase}}</td>
                        <td>{{people.lastname | lowercase}}</td>
                        <td>{{people.email | lowercase}}</td>
                        <td>{{people.date | date:'d MMMM y'}}</td>
                      </tr>
                     
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
        </div>
      </div>
    
  </div>
